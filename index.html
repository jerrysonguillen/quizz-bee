<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Dash Board</title>
  </head>
  <body>
    <div class="tab text-center">
      <div class="container mt-5 mb-3"><h1>Admin</h1></div>
      <button
        class="tablinks text-center"
        onclick="openTab(event, 'question-table')"
        id="defaultOpen"
      >
        Dash Board
      </button>
      <button class="tablinks text-center" onclick="openTab(event, 'answer')">
        Participant
      </button>
      <!-- <button class="tablinks text-center" onclick="openCity(event, 'Tokyo')">
        Tokyo
      </button> -->
    </div>
    <div class="tabcontent" id="answer">
      <div class="row mt-5 ml-3 text-center">
        <table id="table-participant"class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col" >Name</th>
              <th scope="col" >Score</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>

    <div class="container tabcontent" id="question-table">
      <div class="row mt-5 mb-3">
        <div class="col-12">
          <h1 class="text-center">My Question</h1>
          <button
            class="btn btn-primary mt-3 float-right"
            type="button"
            id = "addQuestionBtn"
            data-toggle="modal"
            data-target="#questionModal"
          >
            <i class="fas fa-plus-square"></i> Add Question
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <table id="table" class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col" style="width: 40px">ID</th>
                <th scope="col" style="width: 125px">Title</th>
                <th scope="col">Question</th>
                <th scope="col" style="width: 90px">Type</th>
                <th scope="col" style="width: 300px">Action</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-12">
          <a href="/quizbee.html" type="button" target="_blank" class='btn btn-primary float-right'>Click here to go to question</a>
        </div> -->
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="questionModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="questionModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add Question</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">Title</label
                ><input type="text" class="form-control" name="title" />
              </div>
              <div class="form-group">
                <label for="question">Question</label
                ><input type="text" class="form-control" name="question" />
              </div>
              <h3>Question Type</h3>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="identify"
                  value="identify"
                  checked
                />
                <label class="form-check-label" for="identify">
                  Identification
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="type"
                  id="multi"
                  value="multiple choice"
                />

                <label class="form-check-label" for="multi">
                  Multiple choice
                </label>
              </div>
              <div class="form-group correct-answer">
                <label for="answer">Correct Answer</label>
                <input type="text" name="answer" class="form-control" />
              </div>
            
          </div>
          <div class="modal-footer">
            <button type="submit" id="save" class="btn btn-primary">Save</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
